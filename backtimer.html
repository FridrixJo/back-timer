<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backtimer.css">
    <title>Document</title>
</head>
<body>
    <div class="promotion__timer">
        <div class="title">Осталось до конца акции:</div>
        <div class="timer">
            <div class="timer__block">
                 <span id="days">12</span>
                 <span class="yes">дней</span>
            </div>
            <div class="timer__block">
                 <span id="hours">20</span>
                 <span class="yes">часов</span>
            </div>
            <div class="timer__block">
                 <span id="minutes">56</span>
                 <span class="yes">минут</span>
            </div>
            <div class="timer__block">
                 <span id="seconds">20</span>
                 <span class="yes">секунд</span>
            </div>
        </div>
    </div>
    <script src="backtimer.js"></script>
</body>
</html>
